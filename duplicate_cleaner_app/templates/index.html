<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/static/background.jpg") no-repeat center center fixed;
            background-size: 150vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(254, 147, 147, 0.95);
        }

        .btn-custom {
            background-color: #4a90e2;
            color: white;
            font-weight: 500;
        }

        .btn-custom:hover {
            background-color: #357ab8;
        }

        .upload-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center upload-title mb-4">Upload Excel or CSV File</h2>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" accept=".csv,.xls,.xlsx" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Upload & Remove Duplicates</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
